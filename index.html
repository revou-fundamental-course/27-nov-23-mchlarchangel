<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perhitungan Segitiga</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header class="bar">
      <h1>Perhitungan Luas dan Keliling Segitiga</h1>
    </header>

    <main>
      <div class="utama">
        <div class="input_section">
          <div class="jenisPerhitungan">
            <label for="jenisPerhitungan">Jenis Perhitungan:</label>
          </div>
          <select id="jenisPerhitungan" onchange="ubahJenisPerhitungan()">
            <option value="luas" selected>Luas</option>
            <option value="keliling">Keliling</option>
          </select>

          <div id="rumusLuas" style="display: none">
            <h3>Rumus Luas:</h3>
            <p id="rumusLuasText"></p>
          </div>

          <div id="rumusKeliling" style="display: none">
            <h3>Rumus Keliling:</h3>
            <p id="rumusKelilingText"></p>
          </div>

          <!-- <br /> -->
          <div class="angka">
            <div id="inputLuas" style="display: none">
              <label for="alas">Alas:</label>
              <input type="number" id="alas" />
              <!-- <br /> -->
              <label for="tinggi">Tinggi:</label>
              <input type="number" id="tinggi" />
            </div>

            <div id="inputKeliling" style="display: none">
              <label for="sisiA">Sisi a:</label>
              <input type="number" id="sisiA" />
              <br />
              <label for="sisiB">Sisi b:</label>
              <input type="number" id="sisiB" />
              <br />
              <label for="sisiC">Sisi c:</label>
              <input type="number" id="sisiC" />
            </div>
          </div>

          <button onclick="hitung()" class="hitung">Hitung</button>
          <button onclick="reset()" class="reset">Reset</button>
        </div>
      
      </div>
      <div class="hasil">
        <label>Hasil:</label>
        <div id="hasil"></div>
        <label>Riwayat:</label>
        <div id="history-container">
          <div id="history"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
